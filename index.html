<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="book, store, online, bookstore, library, reading, booklover, literature, bestseller, new release, author, publisher, book review, books, novels">
  <meta name="description"
    content="Welcome to Bookstore, your one stop online destination for all your book needs. Explore our vast collection of books, get the best deals, and experience the joy of reading.">
  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <!--=============== ICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <!--=============== SWIPER CSS ===============-->

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>E-Book | Responsive E-Book Website</title>
</head>
<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <i class="ri-book-3-line"></i> E-Book
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class="ri-home-line"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#featured" class="nav__link">
              <i class="ri-book-3-line"></i>
              <span>Featured</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#discount" class="nav__link">
              <i class="ri-price-tag-3-line"></i>
              <span>Discount</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#new" class="nav__link">
              <i class="ri-bookmark-line"></i>
              <span>New Books</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#testimonial" class="nav__link">
              <i class="ri-message-3-line"></i>
              <span>Testimonial</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="nav__actions">
        <!-- search button -->
        <i class="ri-search-line search__button" id="search-button"></i>
        <!-- login button -->
        <i class="ri-user-line login__button" id="login-button"></i>
        <!-- theme button -->
        <i class="ri-moon-line change__theme" id="theme-button"></i>
      </div>
    </nav>
  </header>
  <!--==================== SEARCH ====================-->
  <div class="search" id="search-content">
    <form action="#" class="search__form">
      <i class="ri-search-line search__icon"></i>
      <input type="text" class="search__input" id="search-input" name="search-input"
        placeholder="What are you looking for?">
    </form>

    <i class="ri-close-line search__close" id="search-close"></i>
  </div>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>
</html>
